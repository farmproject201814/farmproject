<div class="header">
  <p class="text-center"><strong>ประวัติการเบิกออก</strong></p>
  <div class="row r1 justify-content-center">
    <div class="form-inline">
      <label class="col-form-label"><b>ประเภทซาก</b></label>
      <div class="dropdown mx-sm-3">
        <button class="dropbtn">ซากเนื้อโค (บน-ล่าง) &nbsp;<i class="fa fa-caret-down" ></i></button>
        <div class="dropdown-content">
          <a routerLink="/menu3/order-t1">ซากเนื้อโค (ทั้งหมด)</a>
          <a routerLink="/menu3/order-t2">ซากเนื้อโค (ซ้าย-ขวา)</a>
          <a routerLink="/menu3/order-t4">ซากเนื้อโค (ก้อน)</a>
          <a routerLink="/menu3/order-t5">ซากเนื้อโค (ส่วนอื่น)</a>
        </div>
      </div>
      <label class="col-form-label"><b>ชนิดซาก</b></label>
      <div class="ml-3">
        <div class="input-group form-search">
            <select class="form-control search-query fcsq1">
              <option value="ทั้งหมด">ทั้งหมด</option>
              <option value="ซากซ้ายบน">ซากซ้ายบน</option>
              <option value="ซากซ้ายล่าง">ซากซ้ายล่าง</option>
              <option value="ซากขวาบน">ซากขวาบน</option>
              <option value="ซากขวาล่าง">ซากขวาล่าง</option>
            </select>
          </div>
      </div>
      <label class="col-form-label ml-3"><b>ค้นหาโดย</b></label>
      <div class="input-group form-search  ml-3">
        <select class="form-control search-query fcsq2" (change)="selectMenu(slt)" ngModel="ขอเบิกออก" #slt>
          <option value="ขอเบิกออก">ชื่อขอเบิกออก</option>
          <option value="ผู้เบิกออก">ชื่อผู้เบิกออก</option>
          <option value="เบอร์โค">เบอร์โค</option>
          <option value="รหัสซาก">รหัสซาก</option>
          <option value="รหัสบาร์โค้ด">รหัสบาร์โค้ด</option>
          <option value="รหัสคิวอาร์โค้ด">รหัสคิวอาร์โค้ด</option>
        </select>
        <input type="text" class="form-control search-query" id="myInput"(keyup)="searchTable()" ngModel style="height: 33px"/>
      </div>
    </div>
  </div>
  <div class="row r2 justify-content-center">
    <div class="input-group form-inline c2"></div>
    <div class="input-group form-inline c1">
      <label class="label mr-3 mt-2 test"><b> วันที่เบิกออก </b></label>
      <input type="date" class="form-control "id="fc1">
      <div class="input-group-append">
        <span class="input-group-text" id="igt" style="height: 33px"><i style='font-size:24px' class='far'>&#xf073;</i></span>
      </div>
      <label class="label ml-3 mr-3 mt-2" ><b> ถึงวันที่ </b></label>
        <input type="date" class="form-control "id="fc2">
        <div class="input-group-append">
          <span class="input-group-text" id="igt" style="height: 33px"><i style='font-size:24px' class='far'>&#xf073;</i></span>
        </div>
        <button type="submit" class="btn ml-3"> ค้นหา <i class="fa fa-search"></i></button>
    </div>
    <div class="input-group form-inline c3"></div>
  </div>

                <th width=50px>ตะกร้า</th>

      </div>
